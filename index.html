<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南市中西區開山路房產</title>
    <!-- Use Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Main Content Container -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 tracking-tight">開山路大集合</h1>
        </div>
        
        <!-- Grid Container, updated to 2 columns -->
        <div id="grid-container" class="grid grid-cols-2 gap-4 max-w-md mx-auto">
            <!-- Grid items will be dynamically generated by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-70 p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl transform transition-all duration-300 scale-95 opacity-0 overflow-y-auto max-h-[90vh]">
            <!-- Modal Content -->
            <div class="p-4 md:p-6 flex flex-col md:flex-row">
                <div class="md:w-1/2 md:pr-6 mb-4 md:mb-0">
                    <!-- Dynamically load image or video -->
                    <div id="media-container" class="w-full h-auto rounded-lg shadow-md mb-4 relative bg-gray-200"></div>
                </div>
                <div class="md:w-1/2">
                    <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-2"></h2>
                    <p id="modal-price" class="text-xl text-indigo-600 font-semibold mb-3"></p>
                    <p id="modal-address" class="text-gray-600 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                        <span id="modal-address-text"></span>
                    </p>
                    <div class="border-t pt-4">
                        <h3 class="text-md font-semibold text-gray-700 mb-2">詳細資訊</h3>
                        <ul id="modal-features" class="text-sm text-gray-700 list-disc list-inside space-y-1.5"></ul>
                    </div>
                    <div id="modal-floor-plan" class="mt-4"></div>
                </div>
            </div>
             <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-2xl">
                <button id="modal-close-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                    關閉
                </button>
            </div>
        </div>
    </div>

    <script>
        const houses = [
            {
                id: 1,
                name: '近台南大學1+1二樓寓',
                media: 'https://youtu.be/xHMxNLOePKg',
                floorPlanImage: 'https://placehold.co/600x450/E2E8F0/4A5562?text=格局圖暫缺',
                price: '新台幣 336 萬元',
                address: '台南市中西區開山路235巷23之1號',
                features: ['地價: 5.8 坪', '登記坪數: 14.16 坪', '主建坪數: 14.16 坪', '公設坪數: 0 坪', '格局: 1 房 2 廳 1 衛 1 陽台', '屋齡: 47 年', '樓層: 2/4', '方位: 大門東北、落地窗東南', '#屋主自住帶看先聯絡承辦'],
                mediaType: 'youtube'
            },
            {
                id: 2,
                name: '近台南大學清幽一樓寓',
                media: 'https://youtu.be/fw5rRZvGcig',
                price: '新台幣 500 萬元',
                address: '台南市中西區開山路235巷25號',
                features: ['地坪: 5.8 坪', '登記坪數: 22.47 坪', '主建坪數: 22.47 坪', '格局: 1 房 3 廳 1 衛 (地下室開放空間)', '屋齡: 47 年', '樓層: 1/4', '方位: 大門西南、落地窗東南', '#目前有租客帶看先聯絡承辦', '#租約到 114/12/31, 5000 元/月'],
                mediaType: 'youtube'
            },
            {
                id: 3,
                name: '近台南大學清幽三樓寓(B)',
                media: 'https://youtu.be/cFCRNIi4Vag',
                price: '新台幣 325 萬元',
                address: '台南市中西區開山路235巷23之2號',
                features: ['地坪: 5.8 坪', '登記坪數: 15.34 坪', '主建坪數: 14.16 坪', '公設坪數: 1.18 坪', '格局: 2 房 2 廳 1 衛 1 陽台', '屋齡: 47 年', '樓層: 3/4', '方位: 大門東北、落地窗東南', '#公司有鑰匙'],
                mediaType: 'youtube'
            },
            {
                id: 4,
                name: '近台南大學清幽二樓寓',
                media: 'https://youtu.be/t0ODUnF4Osw',
                price: '新台幣 325 萬元',
                address: '台南市中西區開山路235巷25之1號',
                features: ['地坪: 5.8 坪', '登記坪數: 14.14 坪', '主建坪數: 14.14 坪', '格局: 2 房 2 廳 1 衛 1 陽台', '屋齡: 47 年', '樓層: 2/4', '方位: 大門西南、落地窗東南', '#公司有鑰匙', '#信佑 255 萬，首購最高 7 成'],
                mediaType: 'youtube'
            },
            {
                id: 5,
                name: '近台南大學採光三房一樓寓',
                media: 'https://youtu.be/DATptT1vG6Q',
                price: '新台幣 386 萬元',
                address: '台南市中西區開山路127巷102號之2',
                features: ['地坪: 6.03 坪', '登記坪數: 21.37 坪', '主建坪數: 17.56 坪', '公設坪數: 3.81 坪', '格局: 3 房 2 廳 1 衛', '屋齡: 42 年', '樓層: 1/5', '#目前有租客帶看先聯絡承辦', '#租約到 115/3/31, 8700/月', '#公司管理有專用陽台'],
                mediaType: 'youtube'
            },
            {
                id: 6,
                name: '近台南大學清幽三樓寓',
                media: 'https://youtu.be/BG17HyScTQ0',
                price: '新台幣 325 萬元',
                address: '台南市中西區開山路235巷25之2號',
                features: ['地坪: 5.8 坪', '登記坪數: 15.32 坪', '主建坪數: 14.14 坪', '公設坪數: 1.18 坪', '格局: 2 房 2 廳 1 衛 1 陽台', '屋齡: 47 年', '樓層: 3/4', '方位: 大門西南、落地窗東南', '#公司有鑰匙'],
                mediaType: 'youtube'
            }
        ];

        const gridContainer = document.getElementById('grid-container');
        const modal = document.getElementById('modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const mediaContainer = document.getElementById('media-container');

        // Dynamically generate grid content
        function renderGrid() {
            gridContainer.innerHTML = houses.map(house => {
                let bgColorClass = 'bg-gray-200';
                let textColorClass = 'text-gray-800';

                // Blue properties
                if ([1, 3].includes(house.id)) {
                    bgColorClass = 'bg-blue-600';
                    textColorClass = 'text-white';
                }
                // Yellow properties
                if ([2, 4, 6].includes(house.id)) {
                    bgColorClass = 'bg-yellow-400';
                    textColorClass = 'text-gray-800';
                }
                // Red property
                if (house.id === 5) {
                    bgColorClass = 'bg-red-600';
                    textColorClass = 'text-white';
                }

                const priceText = house.price.replace('新台幣 ', '').replace(' 萬元', '萬');

                return `
                    <div data-id="${house.id}" class="grid-item bg-white rounded-2xl shadow-sm cursor-pointer overflow-hidden transform hover:-translate-y-1 transition-transform duration-300 flex flex-col p-3 space-y-2">
                        <div class="price-pill ${bgColorClass} ${textColorClass} rounded-xl py-2 px-3">
                            <p class="text-2xl font-bold text-center">${priceText}</p>
                        </div>
                        <div class="info text-center flex-grow flex flex-col justify-center">
                            <h3 class="text-base font-semibold text-gray-800 leading-tight">${house.name}</h3>
                            <p class="text-xs text-gray-500 mt-1">${house.address}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show modal on grid item click
        gridContainer.addEventListener('click', (e) => {
            const gridItem = e.target.closest('.grid-item');
            if (!gridItem) return;

            const houseId = parseInt(gridItem.dataset.id);
            const selectedHouse = houses.find(house => house.id === houseId);
            
            if (selectedHouse) {
                mediaContainer.innerHTML = '';
                
                if (selectedHouse.mediaType === 'youtube') {
                    const videoId = selectedHouse.media.split('/').pop().split('?')[0].replace('watch?v=', '');
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    iframe.allowFullscreen = true;
                    iframe.className = 'w-full h-full absolute top-0 left-0 rounded-lg';

                    const wrapper = document.createElement('div');
                    wrapper.className = 'relative w-full pt-[56.25%]'; // 16:9 aspect ratio
                    wrapper.appendChild(iframe);
                    mediaContainer.appendChild(wrapper);
                }
                
                // Update modal content
                document.getElementById('modal-title').textContent = selectedHouse.name;
                document.getElementById('modal-price').textContent = selectedHouse.price;
                document.getElementById('modal-address-text').textContent = selectedHouse.address;

                const featuresList = document.getElementById('modal-features');
                featuresList.innerHTML = selectedHouse.features.map(feature => `<li>${feature}</li>`).join('');

                const floorPlanContainer = document.getElementById('modal-floor-plan');
                floorPlanContainer.innerHTML = '';
                if (selectedHouse.floorPlanImage) {
                    const floorPlanTitle = document.createElement('h3');
                    floorPlanTitle.textContent = '格局圖';
                    floorPlanTitle.className = 'text-md font-semibold text-gray-700 mt-4 mb-2';
                    floorPlanContainer.appendChild(floorPlanTitle);

                    const floorPlanImg = document.createElement('img');
                    floorPlanImg.src = selectedHouse.floorPlanImage;
                    floorPlanImg.alt = '房屋格局圖';
                    floorPlanImg.className = 'w-full rounded-lg shadow-md block';
                    floorPlanContainer.appendChild(floorPlanImg);
                }

                // Show modal with animation
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => {
                    const modalDialog = modal.querySelector('div');
                    modalDialog.classList.remove('scale-95', 'opacity-0');
                    modalDialog.classList.add('scale-100', 'opacity-100');
                }, 10);
            }
        });

        function closeModal() {
            const modalDialog = modal.querySelector('div');
            modalDialog.classList.remove('scale-100', 'opacity-100');
            modalDialog.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
                // Stop video playback by clearing the iframe src
                const iframe = mediaContainer.querySelector('iframe');
                if (iframe) {
                    iframe.src = '';
                }
            }, 300); // Should match CSS transition duration
        }

        // Close modal events
        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initial render on page load
        window.onload = renderGrid;
    </script>

</body>
</html>
